<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Farmacias</h1>

  <!-- Menú de Navegación -->
  <div class="flex space-x-4 mb-6">
    <button
      (click)="setView('farmacia')"
      [class.bg-blue-600]="selectedComponent === 'farmacia'"
      class="px-4 py-2 rounded-md bg-gray-300 text-gray-800 hover:bg-blue-500 hover:text-white"
    >
      📋 Listado de Farmacias
    </button>

    <button
      (click)="setView('turno')"
      [class.bg-blue-600]="selectedComponent === 'turno'"
      class="px-4 py-2 rounded-md bg-gray-300 text-gray-800 hover:bg-blue-500 hover:text-white"
    >
      ⏳ Farmacias de Turno
    </button>
  </div>

  <!-- Renderizar el Componente Seleccionado -->
  <ng-container *ngIf="selectedComponent === 'farmacia'">
    <app-farmacia-list></app-farmacia-list>
  </ng-container>

  <ng-container *ngIf="selectedComponent === 'turno'">
    <app-farmacia-turno-list></app-farmacia-turno-list>
  </ng-container>
</div>
